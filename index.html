<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/main.js" defer></script>
    <title>돈을 주워라!</title>
  </head>
  <body>
    <section class="game">
      <div class="game__header">
        <div class="game__button-box">
          <button class="game__sound">🔊</button>
          <button class="game__sound clear">🔇</button>
        </div>
        <div class="game__time">
          <span>Time </span><span class="game__timer"></span>
        </div>
        <div class="game__count"></div>
        <button class="game__pause">
          <i class="fa-solid fa-circle-pause"></i>
        </button>
      </div>
      <div class="game__target-container"></div>
    </section>
    <section class="popup">
      <div class="popup__tutorial">
        <span>Pick up </span>dollar bill
        <img id="dollar" src="./img/dollar.png" alt="dollar" />
        <span>aside pigeons!!</span>
      </div>
      <button class="popup__button popup__start-button">Start</button>
      <button class="popup__button popup__restart-button">Retry</button>
      <button class="popup__button popup__resume-button">Resume</button>
      <div class="popup__message"></div>
    </section>
  </body>
</html>
