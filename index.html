<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/main.js" defer></script>
    <title>모기를 잡아라!</title>
  </head>
  <body>
    <section class="game">
      <div class="game__header">
        <button class="game__sound">🔊</button>
        <button class="game__muted">🔇</button>
        <div class="game__time">
          <span>Time </span><span class="game__timer">00:08</span>
        </div>
        <div class="game__count"></div>
        <button class="game__pause">⏸</button>
      </div>
      <div class="game__field">
        <div class="game__tutorial">
          <span>Hit </span>sneaky mosquitoes
          <img id="mosquito" src="./img/mosquito.png" alt="mosquito" />
          <span>aside watermelons!</span>
        </div>
        <button class="game__button game__start-button">Start</button>
        <button class="game__button game__restart-button">Retry</button>
        <button class="game__button game__resume-button">Resume</button>
        <div class="game__target-container"></div>
        <div class="game__message"></div>
      </div>
    </section>
  </body>
</html>
