<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>모기를 잡아라!</title>
  </head>
  <body>
    <section>
      <button class="sound">🔊</button>
      <button class="muted">🔇</button>
      <img class="bg" src="./img/background.png" alt="background" />
      <div class="tutorial">
        <span>Hit </span>sneaky mosquitoes
        <img src="./img/mosquito.png" alt="mosquito" width="50px" />
        <span>aside watermelons!</span>
      </div>
      <button class="start__button">Start</button>
      <button class="restart__button">Restart</button>
      <div class="time">Time 00:08</div>
      <div class="count"></div>
      <div class="target__container"></div>
      <div class="clear__message"></div>
    </section>
    <script src="src/main.js"></script>
  </body>
</html>
